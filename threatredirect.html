<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coming soon.</title>
  <!-- Add Font Awesome CSS link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-QZF7z8VX5bVB/1wN3wG07PRtKqIgqKWd3i5pl8X+3i5IG0XQwtnll9NnvS6wmhC3ZzC2aNSwHr8uAVFKqcJ8vA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #41178b; /* Purple background */
      color: #fff; /* White text */
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 50px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Box shadow */
      border-radius: 10px; /* Rounded corners */
      background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
    }
    
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    
    .social-links {
      margin-top: 50px;
    }
    
    .social-links a {
      display: inline-block;
      margin: 0 15px;
      width: 50px;
      height: 50px;
      line-height: 50px;
      border-radius: 50%;
      background-color: #fff; /* White background */
      color: #510acd; /* Purple icon color */
      font-size: 1.5em;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Box shadow */
    }
    
    .social-links a:hover {
      background-color: #ff4081; /* Pink hover color */
      color: #fff; /* White hover text color */
      transform: translateY(-5px); /* Move icon up on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" width="150">
    <h1>coming soon.</h1>
    <p>Stay tuned for updates!</p>
    <div class="social-links">
      <a href="https://www.instagram.com/threatredirect"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/company/threatredirect/"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>
</body>
</html>
